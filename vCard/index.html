      body
  margin: 0px
  padding: 0px
  overflow: hidden
  background: -moz-linear-gradient(-45deg,  #ffe0e3 32%, #a7e0e5 68%) /* FF3.6-15 */
  background: -webkit-linear-gradient(-45deg,  #ffe0e3 32%,#a7e0e5 68%) /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(135deg,  #ffe0e3 32%,#a7e0e5 68%) /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

html
  margin: 0px
  padding: 0px
  
*
  letter-spacing: 1px
  font-family: Arial
  color: white

@mixin card($margin,$bg,$w,$h)
  width: $w
  height: $h
  padding: 30px
  border-radius: 10px
  margin: $margin
  background-color: $bg
  
@mixin circle($w,$h,$bg,$border,$opacity)
  width: $w
  height: $h
  background-color: $bg
  border: $border  
  opacity: $opacity
  position: absolute
  border-radius: 100%
  
.container
  margin: 90px auto 300px auto
  position: relative
  
  @keyframes card-ani1
    0%
      opacity: 0
      transform: translateX(30px)translateY(30px)
    100%
      opacity: 1
      transform: translateX(0px)translateY(0px)
    
  @keyframes card-ani2
    0%
      opacity: 0
      transform: translateX(0px)translateY(50px)
    100%
      opacity: 1
      transform: translateX(0px)translateY(0px)
      color: #9B9B9B
      
  .card
    +card(80px auto 50px auto,white,165px,280px)
    animation: card-ani1 1s
    transition-delay: 1s
    transition-timing-function: easeOutCirc
    position: relative

    .name
      font-size: 28px
      margin: 15px auto 0px auto
      animation: card-ani2 1s
      animation-delay: 0s
      animation-fill-mode: forwards

    hr
      border: 0
      height: 1px
      background-color: #d4d4d4 
      animation: card-ani2 1s
      animation-delay: 0.1s
      animation-fill-mode: forwards

    .title
      font-size: 14px
      animation: card-ani2 1s 
      animation-delay: 0.3s
      animation-fill-mode: forwards
      

    .email
      font-size: 14px
      margin: 160px auto 6px auto
      animation: card-ani2 1s 
      animation-delay: 0.4s
      animation-fill-mode: forwards

    .phone
      font-size: 14px
      animation: card-ani2 1s 
      animation-delay: 0.6s
      animation-fill-mode: forwards
      
    
    @keyframes card-ani3
      0%
        opacity: 0
        transform: translateX(-60px)translateY(-60px)
      100%
        opacity: 0.5
        transform: translateX(0px)translateY(0px)    
    
    .card-back
      +card(-286px 0px 0px -8px,white,160px,275px)
      z-index: -1
      position: relative
      opacity: 0.5
      animation: card-ani3 1s
      transition-delay: 10s
      transition-timing-function: easeOutCirc
    
    @keyframes card-ani4
      0%
        opacity: 0
        transform: translateX(50px)translateY(50px)
      100%
        opacity: 1
        transform: translateX(0px)translateY(0px)   

    .card-front
      +card(-373px 0px 0px -49px,transparent,165px,275px)
      border: solid 2px white
      z-index: -1
      position: relative
      animation: card-ani4 1s 
      transition-delay: 6s
      animation-timing-function: easeOutCirc
    
    .card2
      +card(-323px auto 0px -30px,transparent,165px,280px)
      overflow: hidden
      position: relative
      animation: card-ani4 1s 
      transition-delay: 6s
      animation-timing-function: easeOutCirc

      .card-pink
        +card(-46px 0px 0px -49px,transparent,165px,275px)
        border: solid 2px #FFE0E3
        position: relative

@keyframes circle-ani1
  0%
    transform: translateX(0px)translateY(0px)
  20%
    transform: translateX(20px)translateY(-10px)
  40%
    transform: translateX(-10px)translateY(-30px)
  60%
    transform: translateX(-20px)translateY(-10px)
  80%
    transform: translateX(10px)translateY(10px)
  100%
    transform: translateX(0px)translateY(0px)
  
@keyframes circle-ani2
  0%
    transform: translateX(20px)translateY(0px)
  20%
    transform: translateX(-10px)translateY(20px)
  40%
    transform: translateX(0px)translateY(-10px)
  60%
    transform: translateX(20px)translateY(0px)
  80%
    transform: translateX(-10px)translateY(20px)
  100%
    transform: translateX(20px)translateY(0px)
  
@keyframes circle-ani3
  0%
    transform: translateX(-30px)translateY(10px)
  20%
    transform: translateX(-10px)translateY(0px)
  40%
    transform: translateX(0px)translateY(-20px)
  60%
    transform: translateX(20px)translateY(10px)
  80%
    transform: translateX(15px)translateY(-20px)
  100%
    transform: translateX(-30px)translateY(10px)

  
.circle1
